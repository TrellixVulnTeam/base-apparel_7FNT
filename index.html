<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Aparel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="general-part">
            <div class="first-part">
                <div class="one">
                    <img src="https://raw.githubusercontent.com/roastgrammer/base-apparel/8c9070d28f8161e6e3de086f1f75e22a7eae7f6d/images/logo.svg" alt="logo">
                    <img src="https://raw.githubusercontent.com/roastgrammer/base-apparel/main/images/hero-mobile.jpg" alt="hero-mobile">
                </div>
                <div class="two">
                    <h1><span id="weare">WE'RE</span> <span id="comming">COMMING SOON</span></h1>
                    <h3>Hello fellow shoppers! We're currently building our new
                        fashion store.Add your email below to stay up-to-date with
                        announcements and our launch deals.
                    </h3>
                    <div class="form-part">
                        <form action="#">
                            <div class="block-1">
                                <input type="" autocomplete="off" placeholder="Email Address" id="inp">
                            </div>
                            <div class="block-2">
                                <img src="https://raw.githubusercontent.com/roastgrammer/base-apparel/8c9070d28f8161e6e3de086f1f75e22a7eae7f6d/images/icon-error.svg" id="s" alt="">
                                <button type="button" onclick="validsystem();">
                                    <img src="https://raw.githubusercontent.com/roastgrammer/base-apparel/8c9070d28f8161e6e3de086f1f75e22a7eae7f6d/images/icon-arrow.svg" alt="">
                                </button>
                            </div>
                            <p id="notvalid">not Valie</p>
                            <p id="valid">Done</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="three">
                <div class="img">
                    <img src="https://github.com/roastgrammer/base-apparel/blob/main/images/hero-desktop.jpg?raw=true" alt="bg-img">
                </div>
            </div>
        </div>
    </div>

    <script>
        function validsystem() {
    var erro_icon = document.getElementById('s');
    var inp = document.getElementById('inp');
    var red_p = document.getElementById('notvalid');
    var green_p = document.getElementById('valid');
    let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    
    if(inp.value.match(regexEmail)){
        inp.value = '';
        green_p.style.display = 'block';
        setTimeout(()=>{
        green_p.style.display = 'none';
        }, 1000)
    }else {
        erro_icon.style.display = 'block';
        red_p.style.display = 'block';
        
        setTimeout(() => {
            erro_icon.style.display = 'none';
            inp.value = '';
            red_p.style.display = 'none';
        }, 1000);
    }
;}
        
    </script>
</body>
</html>
