<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Aparel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="general-part">
            <div class="first-part">
                <div class="one">
                    <img src="./images/logo.svg" alt="logo">
                    <img src="./images/hero-mobile.jpg" alt="hero-mobile">
                </div>
                <div class="two">
                    <h1><span id="weare">WE'RE</span> <span id="comming">COMMING SOON</span></h1>
                    <h3>Hello fellow shoppers! We're currently building our new
                        fashion store.Add your email below to stay up-to-date with
                        announcements and our launch deals.
                    </h3>
                    <div class="form-part">
                        <form action="#">
                            <div class="block-1">
                                <input type="" autocomplete="off" placeholder="Email Address" id="inp">
                            </div>
                            <div class="block-2">
                                <img src="./images/icon-error.svg" id="s" alt="">
                                <button type="button" onclick="validsystem();">
                                    <img src="./images/icon-arrow.svg" alt="">
                                </button>
                            </div>
                            <p id="notvalid">not Valie</p>
                            <p id="valid">Done</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="three">
                <div class="img">
                    <img src="./images/hero-desktop.jpg" alt="bg-img">
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/main.js"></script>
</body>
</html>
